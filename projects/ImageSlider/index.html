<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="./imgs/bg5.jpg" id="lastClone" alt="" />
        <img src="./imgs/bg1.jpg" alt="" />
        <img src="./imgs/bg2.jpg" alt="" />
        <img src="./imgs/bg3.jpg" alt="" />
        <img src="./imgs/bg4.jpg" alt="" />
        <img src="./imgs/bg5.jpg" alt="" />
        <img src="./imgs/bg1.jpg" id="firstClone" alt="" />
      </div>
      <button id="prevBtn"><i class="fas fa-arrow-left"></i></button>
      <button id="nextBtn"><i class="fas fa-arrow-right"></i></button>
    </div>
  </body>
</html>
