<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagneticButton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Magnetic Buttons On Mousemove</h1>
    <a href="javascript:void(0)" class="btn color-01">
      <span>Hover Me</span>
    </a>

    <a href="javascript:void(0)" class="btn color-02">
      <span>I'm Magnetic</span>
    </a>

    <a href="javascript:void(0)" class="btn color-03">
      <span>Read More</span>
    </a>

    <script>
      const btns = document.querySelectorAll(".btn");

      btns.forEach((btn) => {
        btn.addEventListener("mousemove", (e) => {
          const position = btn.getBoundingClientRect();
          const x = e.pageX - position.left - position.width / 2;
          const y = e.pageY - position.top - position.height / 2;
          // console.log(position.left); // 324
          // console.log(position.width); // 310
          btn.children[0].style.transform = `translate(${x * 0.3}px, ${
            y * 0.5
          }px)`;
        });
      });

      btns.forEach((btn) => {
        btn.addEventListener("mouseout", (e) => {
          btn.children[0].style.transform = `translate(0px, 0px)`;
        });
      });
    </script>
  </body>
</html>
