<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="item">
        <span class="text">Draggable Element One</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Two</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Three</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Four</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Five</span>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <script>
      const dragArea = document.querySelector(".wrapper");
      new Sortable(dragArea, {
        animation: 350,
      });
    </script>
  </body>
</html>
